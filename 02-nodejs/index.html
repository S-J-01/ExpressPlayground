<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<script>
    window.onload = ()=>{
        fetch('http://localhost:3000/todos',{
            method:'GET'
        }).then(resp=>{
            return resp.json();
        }).then(data=>{
            console.log(data);
            var parentElement = document.getElementById('mainArea');
            //parentElement.innerHTML= JSON.stringify(data);
            for (var i=0;i<data.length;i++){
                var childElement = document.createElement('div');
                var grandChildElement1 = document.createElement('span');
                grandChildElement1.innerHTML = 'title: '+ data[i].title + ' ';
                var grandChildElement2 = document.createElement('span');
                grandChildElement2.innerHTML= 'description: '+ data[i].description+ ' ';
                var grandChildElement3 = document.createElement('button');
                grandChildElement3.innerHTML = 'delete';

                childElement.appendChild(grandChildElement1);
                childElement.appendChild(grandChildElement2);
                childElement.appendChild(grandChildElement3);

                parentElement.appendChild(childElement);
            
            }
        })
    }
    function onPress(){
        var titleValue = document.getElementById('title').value;
        var descriptionValue = document.getElementById('description').value;
        fetch('http://localhost:3000/todos',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({
                title : titleValue,
                description : descriptionValue
            })
        }).then(resp=>{
            return resp.json();
        }).then(data=>{
            console.log(data);
            var parentElement = document.getElementById('mainArea');

            var childElement= document.createElement('div');
            var grandChildElement1 = document.createElement('span');
            grandChildElement1.innerHTML = "title : " + data.title +' ';
            var grandChildElement2= document.createElement('span');
            grandChildElement2.innerHTML= "description : "+ data.description+ ' ';
            var grandChildElement3=document.createElement('button');
            grandChildElement3.innerHTML = 'delete';

            childElement.appendChild(grandChildElement1);
            childElement.appendChild(grandChildElement2);
            childElement.appendChild(grandChildElement3);

            parentElement.appendChild(childElement);
        })
    }
</script>
<body>
    Todo title
    <input type="text" id="title"></input>
    Todo description
    <input type="text" id="description"></input>
    <button onclick="onPress()">send todo</button>
    <div id="mainArea">
        
    </div>
</body>
</html>
